<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Űrlap</title>
  </head>

  <body>
    <h1>Regisztrálj most, és talált meg a párod még ma!</h1>
    <fieldset>
      <legend>Személyes adatok</legend>
      <div>
        <label for="name">Név:</label>
        <input type="text" id="name" placeholder="Add meg a neved" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Add meg az email címed" />
      </div>
      <div>
        <label for="city">Város:</label>
        <input type="text" id="city" placeholder="Hol laksz?" />
      </div>
      <div>
        <label for="year">Életkor:</label>
        <input type="text" id="year" placeholder="Hány éves vagy?" />
      </div>
        <div>Nem</div>
        <div>
          <input type="radio" name="gender" id="man" />
          <label for="man">Férfi</label>
        </div>
        <div>
          <input type="radio" name="gender" id="woman" />
          <label for="woman">Nő</label>
        </div>
          <input type="radio" name="gender" id="no-comment" />
          <label for="no-comment">Nem nyilatkozom</label>
        </div>
      </div>
      <div>
      <label for="date">Regisztráció dátuma:</label>
      <input type="date" name="" id="date">
    </div>
    </fieldset>
    <fieldset>
        <legend>Kit keresel?</legend>
        <div>
            <input type="checkbox" name="searching" id="men">
            <label for="men">Férfiak</label>
        </div>
        <div>
            <input type="checkbox" name="searching" id="women">
            <label for="women">Nők</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Mivel töltöd a szabadidőd?</legend>
        <div>
            <input type="checkbox" name="freetime" id="concert">
            <label for="concert">Koncert</label>
        </div>
        <div>
            <input type="checkbox" name="freetime" id="theatre">
            <label for="theatre">Színház</label>
        </div>
        <div>
            <input type="checkbox" name="freetime" id="cinema">
            <label for="cinema">Mozi</label>
        </div>
        <div>
            <input type="checkbox" name="freetime" id="reading">
            <label for="reading">Olvasás</label>
        </div>
        <div>
            <input type="checkbox" name="freetime" id="hiking-free">
            <label for="hiking-free">Túrázás</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Mit sportolsz?</legend>
        <div>
            <input type="checkbox" name="sport" id="running">
            <label for="running">Futás</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="hiking-sport">
            <label for="hiking-sport">Túrázás</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="cycling">
            <label for="cycling">Biciklizés</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="swimming">
            <label for="swimming">Úszás</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="climbing">
            <label for="climbing">Falmászás</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="extreme-sport">
            <label for="extreme-sport">Extrém sportok</label>
        </div>
        <div>
            <input type="checkbox" name="sport" id="no-sport">
            <label for="no-sport">Nem sportolok</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Írj magadról...</legend>
        <textarea name="about-yourself" id="" cols="50" rows="4"></textarea>
    </fieldset>
    <!-- Ebben a feladatban egy űrlapot készíts el a következő tagek használatával: 
        div, h1, form, fielset, legend, input, textarea.  -->

    <img src="urlap.PNG" />
  </body>
</html>
